<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TITIAN Equipment & ATK Monitoring System for Oil & Gas Technology Services" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://titian-monitoring.com/" />
    <meta property="og:title" content="TITIAN Monitoring System" />
    <meta property="og:description" content="Monitor equipment and ATK for H2O Analyzer, H2S Analyzer, Smart Power Management Controller, Weather Monitoring System" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://titian-monitoring.com/" />
    <meta property="twitter:title" content="TITIAN Monitoring System" />
    <meta property="twitter:description" content="Monitor equipment and ATK for Oil & Gas Technology Services" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA Configuration -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>TITIAN | Equipment & ATK Monitoring System</title>
    
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-logo {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading-logo svg {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Loading screen (will be removed by React) -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z" />
            </svg>
            <h1 style="font-size: 24px; font-weight: 600;">TITIAN</h1>
        </div>
        <div class="loading-spinner"></div>
        <p>Loading Equipment Monitoring System...</p>
        <p style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            H2O Analyzer | H2S Analyzer | Smart Power Management | Weather Monitoring
        </p>
    </div>
    
    <!-- Root element for React -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script to hide loading screen -->
    <script>
        // Hide loading screen when React app mounts
        window.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            const loadingScreen = document.getElementById('loading-screen');
            
            // Simple check for React mounting
            const observer = new MutationObserver(() => {
                if (root.children.length > 0) {
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                    observer.disconnect();
                }
            });
            
            observer.observe(root, { childList: true });
        });
        
        // PWA offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
